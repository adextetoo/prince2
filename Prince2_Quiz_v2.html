<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>PRINCE2 Foundation Practice Exam</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --background-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #00bfff; /* Deep Sky Blue */
            --accent-hover: #00aeee;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --border-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
        }

        .main-container {
            width: 100%;
            max-width: 900px;
        }

        .hidden {
            display: none !important;
        }

        /* --- Start Screen --- */
        #start-screen {
            text-align: center;
            padding: 4rem 2rem;
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
        }

        #start-screen h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: white;
        }
        
        #start-screen p {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 2rem auto;
            line-height: 1.6;
        }

        /* --- Quiz Area --- */
        #quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        #quiz-header h1 {
            font-size: 1.5rem;
            color: white;
        }

        #timer {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-color);
            background-color: rgba(0, 191, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        #quiz-container {
            padding: 2rem;
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
        }

        #progress-text {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #aaa;
        }
        
        .question-text {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 2rem;
            line-height: 1.5;
            color: white;
        }

        .options-container {
            display: grid;
            gap: 1rem;
        }

        .option {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: #2a2a2a;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            text-align: left;
            font-size: 1rem;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .option:hover {
            border-color: var(--accent-color);
            background-color: #333;
        }

        .option.selected {
            background-color: rgba(0, 191, 255, 0.2);
            border-color: var(--accent-color);
            font-weight: 600;
        }
        
        #navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        /* --- Buttons --- */
        .btn {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: #121212;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
        }

        .btn-secondary {
            background-color: #3a3a3a;
            color: var(--text-color);
        }
        .btn-secondary:hover {
            background-color: #4a4a4a;
        }
        
        .btn-danger {
            background-color: var(--incorrect-color);
            color: white;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }

        /* --- Results Screen --- */
        #results-container {
             text-align: center;
             padding: 2rem;
        }
        
        #results-summary {
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        #results-summary h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        #score-text {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        #score-percentage {
            font-size: 1.2rem;
            color: #aaa;
        }

        #review-container {
            text-align: left;
            display: grid;
            gap: 1.5rem;
        }

        .review-card {
            background-color: var(--container-bg);
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 5px solid;
        }

        .review-card.correct {
            border-left-color: var(--correct-color);
        }

        .review-card.incorrect {
            border-left-color: var(--incorrect-color);
        }

        .review-card .question-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .review-card p {
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }
        
        .review-card .correct-answer {
            font-weight: bold;
            color: var(--correct-color);
        }
    </style>
</head>

    <script>
